name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget

    - name: Download Qt offline installer
      run: |
        wget https://download.qt.io/archive/qt/5.15/5.15.1/qt-opensource-linux-x64-5.15.1.run
        chmod +x qt-opensource-linux-x64-5.15.1.run

    - name: Install Qt
      run: |
        echo "Installing Qt..."
        ./qt-opensource-linux-x64-5.15.1.run --script tools/qt-installer-noninteractive.qs

    - name: Configure and build
      run: |
        mkdir build
        cd build
        qmake ..
        make

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: binaries
        path: build/
